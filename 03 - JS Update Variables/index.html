<html lang="en">
<head>

  <title>Javascript Variables Update</title>

<body>

  <!-- Input Controls -->
  <h3>Wes Bos 30 Days <span class="yellow">JS</span> Challenge</h3>

  <div class="controls">
    <!-- Spacing Input -->
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" id="spacing" min="0" max="200" value="10" data-sizing="px">

    <!-- Blur radius -->

  </div>
  
  <!-- Background Image -->
  <img src="background.jpg" alt="A person reading book" width="490px" height="390px">
